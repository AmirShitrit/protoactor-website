<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script type="text/javascript">
  const lineColor = "#00ff00";
  const actorColor = "#007cb4";
  const textColor = "#ffffff";
  const fontFamily = "'trebuchet ms', verdana, arial !important";
  const backgroundColor = "#323f49";
  const blueColor = "#007cb4";
  const greenColor = "#00CC66";
  const yellowColor = "#FFBF34";
  const redColor = "#C34423";
  const lightBluecolor = "#00ADF8";
  const lineWidth = "3px";
  var css = `

  $prefix .red .label-container{
    fill: ${redColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  $prefix .yellow .label-container{
    fill: ${yellowColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  $prefix .green .label-container{
    fill: ${greenColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  $prefix .blue .label-container{
    fill: ${blueColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  $prefix .light-blue .label-container {
    fill: ${lightBluecolor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  $prefix .edgePath marker {
    stroke: ${lineColor};
    fill:${lineColor};
  }

  $prefix .label-container {
    stroke: none;
    fill: ${actorColor};
  }

  $prefix [id^="flowchart-empty"] {
    display: none;
  }

  $prefix [class*='LS-empty']  {
    display:none;
  }

  $prefix [class*='LE-empty']  {
    display:none;
  }

  $prefix .cluster rect {
    fill: #00b3f6;
    stroke: none;
  }

  $prefix .cluster span {
    color: ${textColor};
  }

  $prefix .label {
    color: ${textColor};
    font-family: Helvetica;
    font-weight: bold;
    font-size: small;
  }

  $prefix .edgePath .path {
    stroke-width: ${lineWidth};
    stroke: ${lineColor};
  }

  $prefix .actor {
    stroke: none;
    fill: ${actorColor}};
  }


  $prefix text.actor {
    fill: ${textColor};
    stroke: none;
    font-family: ${fontFamily};
    font-weight: bold;
  }

  $prefix text.actor > tspan {
    fill: ${textColor};
  }

  g .marker {
    stroke-width: ${lineWidth} !important;
    stroke: ${lineColor} !important;
    fill: ${lineColor} !important;
  }
  .root .nodes .node circle,
  .root .nodes .node rect {
    stroke: none ;
    fill: ${blueColor} ;   
  }

  g .red {
    fill: ${redColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  g .yellow {
    fill: ${yellowColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  g .green {
    fill: ${greenColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  g .blue {
    fill: ${blueColor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  g .light-blue  {
    fill: ${lightBluecolor};
    stroke: ${backgroundColor};
    stroke-width: ${lineWidth};
  }

  .root .nodes .node .nodeLabel {
    color: ${textColor} !important;
  }

  .root .flowchart-link {
    stroke-width: ${lineWidth} !important;
    stroke: ${lineColor} !important;
  }

  $prefix line {
    stroke-width: ${lineWidth};
    stroke: ${lineColor};
  }

  $prefix [id^="arrowhead"] path {
    fill:  ${lineColor} !important;    
  }

  $prefix .arrowheadPath {
    fill: ${lineColor};
    stroke: none;
  }

    $prefix .messageText {
    fill: ${textColor};
    stroke: none;
  }

  $prefix .actor-line {
    stroke: grey;
  }

  $prefix #arrowhead path {
    stroke: ${lineColor};
    fill: ${lineColor};
  }

  $prefix line .messageLine0 {
    stroke-dasharray: "2 2" !important;
    marker-end: "url(#arrowhead)";
    stroke-width: ${lineWidth};
    stroke: ${lineColor};
  }

  $prefix line .messageLine1 {
    stroke-width: 1.5;
    stroke-dasharray: "2 2";
    stroke:${lineColor};
  }

  $prefix .note {
    fill: #ffbb00;
    stroke: none;
  }

  $prefix .note  > tspan {
    fill: #373635;
  }

  $prefix .messageText {
    fill: black;
    stroke: none;
    font-family: ${fontFamily}
    font-size: 14px;
  }

  $prefix .labelBox {
    stroke: none;
    fill: ${lineColor};
  }

  $prefix .labelText {
    fill: black;
    stroke: none;
    font-family: ${fontFamily}
  }

  $prefix .loopText > tspan {
    fill: ${textColor};
    stroke: none;
    font-family: ${fontFamily}
  }

  `;

  css = css.replaceAll("$prefix", "g ");

  mermaid.initialize({
    startOnLoad: true,
    theme: "default",
    securityLevel: "loose",
    themeCSS: css,
    fontFamily: fontFamily,
  });
</script>
